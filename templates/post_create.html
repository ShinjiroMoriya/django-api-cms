{% extends "parts/layout.html" %}
{% block style %}
<script src="/assets/lib/tinymce/js/tinymce/tinymce.min.js"></script>
{% endblock %}
{% block body %}
<div class="header_status"><p class="header_status_text"></p></div>
<div class="container">
    <main class="content">
        <h2 class="page_title">新規追加</h2>
        <form method="POST">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <table class="table">
                <tr>
                    <th>タイトル</th>
                    <td>
                        <input type="text" name="title" class="input_text" placeholder="入力してください" value="{% if data.form_data['title'] %}{{ data.form_data['title'] }}{% endif %}">
                    </td>
                </tr>
                <tr>
                    <th>公開日時</th>
                    <td>
                        <input type="text" name="publish_date" class="input_text" value="{% if data.form_data['publish_date'] %}{{ data.form_data['publish_date'] }}{% else %}{{ data.date_now }}{% endif %}">
                    </td>
                </tr>
                <tr>
                    <th>本文</th>
                    <td>
                        <textarea id="tinymce_textarea" name="contents" class="input_textarea">{% if data.form_data['contents'] %}{{ data.form_data['contents'] }}{% endif %}</textarea>
                    </td>
                </tr>
            </table>
            <input type="submit" value="下書き保存する" class="button_1">
        </form>
        <form id="image_upload" method="POST" enctype="multipart/form-data">
            <input name="image_file" type="file" class="upload" id="upload" accept="image/*">
        </form>
        <form id="pdf_form" method="POST" enctype="multipart/form-data">
            <input name="pdf_file" type="file" class="upload" id="pdf_uploader" accept="application/pdf">
        </form>
    </main>
</div>
{% endblock %}
{% block javascript %}
{% endblock %}
